<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="calcl.css">
	<script type="text/javascript" src="cal.js"></script>
</head>
<body>
	<div class="container">
	<div class="main-b">
	<table cellpadding="2px" cellspacing="2px">
		<tr>
			<td  colspan="4">
				<form>
				<input id="textview" type="text" >
				</form>
			</td>
		</tr>
		<tr>
			<td colspan="4">
			<font id="fon">CALC</font>
			</td>
		</tr>
		<tr>
			<td>
				<button id="7" onclick="insert(7)">7</button>
			</td>
			<td>
				<button id="8" onclick="insert(8)">8</button>
			</td>
			<td>
				<button id="9" onclick="insert(9)">9</button>
			</td>
			<td>
				<button id="*" onclick="insert('*')">*</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="4" onclick="insert(4)">4</button>
			</td>
			<td>
				<button id="5" onclick="insert(5)">5</button>
			</td>
			<td>
				<button id="6" onclick="insert(6)">6</button>
			</td>
			<td>
				<button id="-" onclick="insert('-')">-</button>
			</td>
		</tr>
		
		<tr>
			<td>
				<button id="1" onclick="insert(1)">1</button>
			</td>
			<td>
				<button id="2" onclick="insert(2)">2</button>
			</td>
			<td>
				<button id="3" onclick="insert(3)">3</button>
			</td>
			<td>
				<button id="+" onclick="insert('+')">+</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="C" onclick="c()">C</button>
			</td>
			<td>
				<button id="0" onclick="insert(0)">0</button>
			</td>
			<td>
				<button id="eq" onclick="equal()">=</button>
			</td>
			<td>
				<button id="/" onclick="insert('/')">/</button>
			</td>
		</tr>
		<tr>
			<td>
				<button id="sqrt" onclick="sqrt()">sqrt</button>
			</td>
			<td>
				<button id="sin" onclick="sin()">sin</button>
			</td>
			<td>
				<button id="tan" onclick="tan()">tan</button>
			</td>
			<td>
				<button id="bac" onclick="back()"><=</button>
			</td>
		</tr>

	</table>
	</div>
</div>
</body>
</html>
